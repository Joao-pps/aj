<div class="content__small-card">
    <div class="card__image">
        <img 
        src="{{ photoCover }}" 
        alt="{{ photoAlt }}"
        class="imagem__banner"
        >
    </div>
    <div class="card__text">
        <span>{{cardSpan}}</span>
        <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
    </div>
</div>
