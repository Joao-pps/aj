<div class="container__big-card">
    <div class="big-card__photo">
        <img 
        src="{{photoCover}}" 
        alt=""
        width="100%"
        >
    </div>
    <div class="big-card__title">
        <h1 cardTitle=""><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="big-card__description">
        <p>{{ cardDescription }}</p>
    </div>
</div>
